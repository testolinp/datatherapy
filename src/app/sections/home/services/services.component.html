<section class="services">
  <h2 class="services__title">Servicios</h2>
  <p class="services__description">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries.</p>
  <div class="services__list">
    <ngx-slick-carousel [config]="serviceSlider">
      <a ngxSlickItem *ngFor="let service of serviceContent" routerLink="/servicios/name1" class="services__list__box">
        <div class="services__list__box__image"></div>
        <div class="services__list__box__data">
          <h3>{{service.title}}</h3>
          <p>{{service.description}}</p>
        </div>
      </a>
    </ngx-slick-carousel>
  </div>
</section>
