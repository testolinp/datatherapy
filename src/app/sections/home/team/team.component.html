<section class="team">
  <h2 class="team__title">Equipo</h2>
  <p class="team__description">Formamos un equipo con nuestros cliente en búsqueda de la excelencia. Nos moviliza el entendimiento de la interacción entre el contexto, las necesidades del proyecto y el propósito científico.</p>
  <div class="team__list">
    <ngx-slick-carousel [config]="teamSlider">
      <div ngxSlickItem class="team__list__box" *ngFor="let team of teamContent">
        <div class="team__list__box__image">
          <div class="team__list__box__image__wrapper"></div>
          <div class="team__list__box__image__actions"></div>
        </div>
        <div class="team__list__box__data">
          <h3>{{team.title}}</h3>
          <p><strong>{{team.name}}</strong><br>{{team.rol}}</p>
          <span>{{team.email}}</span>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
